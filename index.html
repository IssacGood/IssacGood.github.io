<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ç°¡å–®è²ªåƒè›‡éŠæˆ²</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f1724;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }
    h2 { margin-bottom: 10px; }
    canvas {
      border: 2px solid #3b82f6;
      background: #1e293b;
    }
    #score { margin-top: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>ğŸ ç°¡å–®è²ªåƒè›‡éŠæˆ²</h2>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">åˆ†æ•¸ï¼š0</div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20; // æ¯æ ¼å¤§å°
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let food = randomFood();
    let score = 0;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    });

    function draw() {
      ctx.fillStyle = '#1e293b';
      ctx.fillRect(0, 0, 400, 400);

      // ç•«é£Ÿç‰©
      ctx.fillStyle = '#ef4444';
      ctx.fillRect(food.x, food.y, box, box);

      // ç•«è›‡
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#3b82f6' : '#60a5fa';
        ctx.fillRect(snake[i].x, snake[i].y, box - 1, box - 1);
      }

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === 'LEFT') headX -= box;
      if (direction === 'UP') headY -= box;
      if (direction === 'RIGHT') headX += box;
      if (direction === 'DOWN') headY += box;

      // æ’ç‰†é‡ä¾†
      if (headX < 0 || headY < 0 || headX >= 400 || headY >= 400) {
        resetGame();
        return;
      }

      // æ’åˆ°è‡ªå·±é‡ä¾†
      for (let i = 1; i < snake.length; i++) {
        if (headX === snake[i].x && headY === snake[i].y) {
          resetGame();
          return;
        }
      }

      let newHead = { x: headX, y: headY };

      // åƒé£Ÿç‰©
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById('score').textContent = 'åˆ†æ•¸ï¼š' + score;
        food = randomFood();
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    function resetGame() {
      alert('éŠæˆ²çµæŸï¼ä½ çš„åˆ†æ•¸ï¼š' + score);
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      food = randomFood();
      score = 0;
      document.getElementById('score').textContent = 'åˆ†æ•¸ï¼š0';
    }

    setInterval(draw, 120);
  </script>
</body>
</html>
